<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificação Hunt & Hess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Classificação Hunt & Hess</h1>
        <p class="intro">Selecione as opções que melhor descrevem o estado clínico do paciente.</p>

        <div id="question-container">
            <p id="pergunta" class="pergunta"></p>
            <div id="botoes" class="botoes"></div>
        </div>

        <div id="resultado" class="resultado hidden">
            <h3>Resultado Final</h3>
            <p id="result-grau"></p>
            <p id="result-quadro-clinico"></p>
            <p id="result-mortalidade"></p>
            <div id="botoesAcao">
                <button id="restartBtn">Recomeçar Avaliação</button>
            </div>
        </div>
    </div>

    <script src="hunt_hess.js"></script>
</body>
</html>
