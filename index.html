<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STEP TO DISCHARGE</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>STEP TO DISCHARGE</h1>
    <div id="conteudo">
      <form id="pacienteForm">
        <h2>Dados do Paciente</h2>
        <input type="text" id="nomePaciente" placeholder="Nome do Paciente" required>
        <input type="number" id="idadePaciente" placeholder="Idade" required>
        <input type="text" id="diagnosticoPaciente" placeholder="Diagnóstico Principal" required>
        <input type="text" id="leitoPaciente" placeholder="Leito" required>
        <button type="submit">Salvar Dados</button>
      </form>
      <hr>
      <div id="dashboard">
        <h2>Dashboard do Paciente</h2>
        <canvas id="graficoEvolucao" width="400" height="200"></canvas>
        <!-- Adicione mais gráficos conforme necessário -->
      </div>
      <p>Selecione o modelo de checklist:</p>
      <select id="modelSelect">
        <option value="0">NONE</option>
        <option value="1">HEMODYNAMIC</option>
        <option value="2">FASTHUGBID</option>
        <option value="3">PAV</option>
        <option value="4">HUDLEE</option>
        <option value="5">EVOLUÇÕES</option> 
        <option value="6">ESCALAAFASIA</option>
        <option value="7">ESCALAFISHERMOD</option>
        <option value="8">ESCALAHH</option>
        <option value="9">ESCALANIHSS</option>
      </select>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Salvar dados do paciente no localStorage
    document.getElementById('pacienteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const dados = {
        nome: document.getElementById('nomePaciente').value,
        idade: document.getElementById('idadePaciente').value,
        diagnostico: document.getElementById('diagnosticoPaciente').value,
        leito: document.getElementById('leitoPaciente').value
      };
      localStorage.setItem('dadosPaciente', JSON.stringify(dados));
      alert('Dados do paciente salvos!');
      atualizarDashboard();
    });

    // Preencher formulário com dados salvos
    function preencherFormulario() {
      const dados = JSON.parse(localStorage.getItem('dadosPaciente') || '{}');
      if (dados.nome) document.getElementById('nomePaciente').value = dados.nome;
      if (dados.idade) document.getElementById('idadePaciente').value = dados.idade;
      if (dados.diagnostico) document.getElementById('diagnosticoPaciente').value = dados.diagnostico;
      if (dados.leito) document.getElementById('leitoPaciente').value = dados.leito;
    }

    // Exemplo de gráfico de evolução (dados simulados)
    function atualizarDashboard() {
      const ctx = document.getElementById('graficoEvolucao').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Dia 1', 'Dia 2', 'Dia 3', 'Dia 4'],
          datasets: [{
            label: 'Escala de Consciência',
            data: [12, 13, 14, 15], // Substitua por dados reais
            borderColor: 'blue',
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      preencherFormulario();
      atualizarDashboard();
    });
    
  const senha = prompt("Digite a senha para acessar:");
const senhaVerificada = sessionStorage.getItem('senhaVerificada');
const conteudoDiv = document.getElementById("conteudo"); // certifique-se que existe essa div no HTML
const gameDiv = document.getElementById("game");         // idem acima

if (!senhaVerificada) {
    if (senha === "leo") {
        sessionStorage.setItem('senhaVerificada', 'true');
        conteudoDiv.style.display = "block";
    } else {
        alert("Senha incorreta!");
        document.body.innerHTML = "<h1>Acesso negado</h1>";
    }
} else {        
    conteudoDiv.style.display = "block";
}

if (gameDiv && gameDiv.style.display === "block") {
    updateFloatingLetter(); // certifique-se de que essa função existe
}

    document.getElementById('modelSelect').addEventListener('change', function() {
      const selectedModel = this.value;
      const urls = {
        0: '#',
        1: 'HEMODYNAMIC/SH.html',
        2: 'FASTHUGBID/f.html',
        3: 'PAV/PAV.html',
        4: 'HUNDLE/huddle.html',
        5: 'Evolucoes/evolucoes.html',
        6: 'TESTES/afasia/index.html', 
        7: 'TESTES/fishermodificado/index.html',
        8:  'TESTES/hh/index.html',
        9: 'TESTES/Escore NIHSS/index.html',
        
      };
      if (urls[selectedModel] !== '#') {
        window.location.href = urls[selectedModel];
      }
    });
  </script>

  <footer>&copy; @devleocarvalho – Todos os direitos reservados</footer>
</body>
</html>
