<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST HUGS BID - Daily ICU Evaluation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">FAST HUGS BID - Daily ICU Evaluation</h2>
        <p class="text-center text-muted">Ferramenta para avaliação diária e contínua de pacientes críticos</p>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="bedSelect" class="form-label">Select Bed:</label>
                <select id="bedSelect" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <label for="evaluationDate" class="form-label">Evaluation Date:</label>
                <input type="date" class="form-control" id="evaluationDate">
            </div>
        </div>

        <form id="fastHugsForm" onsubmit="return false;">
            <div class="step active" id="step-0">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Patient Information</h4>
                        <div class="mb-3">
                            <label for="patientId" class="form-label">Patient ID</label>
                            <input type="text" class="form-control" id="patientId" required>
                        </div>
                        <div class="mb-3">
                            <label for="admissionDate" class="form-label">Admission Date</label>
                            <input type="date" class="form-control" id="admissionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="dischargeDate" class="form-label">Possible Discharge Date</label>
                            <input type="date" class="form-control" id="dischargeDate">
                        </div>
                    </div>
                </div>
                <div class="btn-group-custom">
                    <button type="button" class="btn btn-secondary btn-custom" id="btnPrev">Previous</button>
                    <button type="button" class="btn btn-primary btn-custom" id="btnNext">Next</button>
                    <button type="button" class="btn btn-warning btn-custom" id="btnSkip">Pular Leito (Vago)</button>
                    <button type="button" class="btn btn-success btn-custom" id="btnBedReport">Gerar Relatório deste Leito</button>
                    <button type="button" class="btn btn-info btn-custom" id="btnAllReport">Gerar Relatório de Todos</button>
                </div>
            </div>

            <div class="step" id="step-1">
                <div class="row" id="cardsAndChartsContainer">
                    </div>
                <div class="btn-group-custom">
                    <button type="button" class="btn btn-secondary btn-custom" id="btnPrev2">Previous</button>
                    <button type="button" class="btn btn-primary btn-custom" id="btnNext2">Next</button>
                    <button type="button" class="btn btn-warning btn-custom" id="btnSkip2">Pular Leito (Vago)</button>
                    <button type="button" class="btn btn-success btn-custom" id="btnBedReport2">Gerar Relatório deste Leito</button>
                    <button type="button" class="btn btn-info btn-custom" id="btnAllReport2">Gerar Relatório de Todos</button>
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
