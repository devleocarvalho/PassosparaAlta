<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escala de Fisher Modificada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>
<body>

    <div class="container">
        <h1>Escala de Fisher Modificada</h1>
        <p class="intro">Avalie as características da hemorragia subaracnóidea.</p>

        <div id="question-container">
            <p id="question-text" class="pergunta"></p>
            <div id="options" class="botoes"></div>
        </div>

        <div id="result" class="resultado hidden">
            <h3>Resultado</h3>
            <p id="result-grau"></p>
            <p id="result-descricao"></p>
            <p id="result-espessura"></p>
            <p id="result-incidencia"></p>
            <div id="botoesAcao">
                <button id="downloadReportBtn">Gerar Relatório</button>
                <button id="restartBtn">Repetir Teste</button>
            </div>
            <textarea id="report" readonly class="hidden" placeholder="Relatório final aparecerá aqui..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
